on:
  workflow_dispatch:
  push:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout WX
        uses: actions/checkout@v3
        with:
          repository: WxWidgets/WxWidgets
          ref: v3.2.4
          path: wxWidgets
          submodules: 'true'
      
      - name: Get GTK
        run: |
        sudo apt-get install libwxgtk3.2.1-dev
        sudo apt-get install libwxgtk3.2.1-dbg

      - name: Configure Ubuntu
        run: >
          cmake wxWidgets
          -DwxBUILD_SHARED=off
          -B build-64
      
      - name: Build WX Ubuntu
        run: > 
          cmake --build build-64 --target install --config Release


