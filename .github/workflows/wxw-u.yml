on:
  workflow_dispatch:
  push:

jobs:
  build-ubuntu:
    runs-on: ubuntu-23.10
    steps: 
      - name: Update apt
        run: >
          sudo apt-get update
      
      - name: Get GTK
        run: |
          sudo apt-get install libwxgtk2.8-dev
          sudo apt-get install libwxgtk2.8-dbg
     
      - name: Checkout WX
        uses: actions/checkout@v3
        with:
          repository: WxWidgets/WxWidgets
          ref: v3.2.4
          path: wxWidgets
          submodules: 'true'

      - name: Configure Ubuntu
        run: >
          cmake wxWidgets
          -DwxBUILD_SHARED=off
          -B build-64
      
      - name: Build WX Ubuntu
        run: > 
          cmake --build build-64 --target install --config Release


